<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="author" content="">
    <title>登录</title>

    <link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- animation CSS -->
    <link href="/static/css/animate.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- color CSS -->

    <link href="/static/plugins/bower_components/toast-master/css/jquery.toast.css" rel="stylesheet">
    <link href="/static/css/colors/default.css" id="theme"  rel="stylesheet">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>
<!-- Preloader -->
<div class="preloader">
    <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="new-login-register">
    <div class="lg-info-panel">
        <div class="inner-panel">

        </div>
    </div>
    <div class="new-login-box">
        <div class="white-box">
            <h3 class="box-title m-b-0">欢迎使用楼盘字典系统</h3>
            <small></small>
            <form class="form-horizontal new-lg-form" id="loginform">

                <div class="form-group  m-t-20">
                    <div class="col-xs-12">
                        <label>用户名</label>
                        <input class="form-control" type="text" required="" placeholder="用户名" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label>密码</label>
                        <input class="form-control" type="password" required="" placeholder="密码" name="password">
                    </div>
                </div>
                <div class="form-group" style="display: none">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-info pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Remember me </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="button" id="login">登录</button>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="/index">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recover Password</h3>
                        <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- jQuery -->
<script src="/static/plugins/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/static/js/api.factory.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Menu Plugin JavaScript -->
<script src="/static/plugins/bower_components/toast-master/js/jquery.toast.js"></script>
<script src="/static/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>

<!--slimscroll JavaScript -->
<script src="/static/js/jquery.slimscroll.js"></script>

<!--Wave Effects -->
<script src="/static/js/waves.js"></script>
<!-- Custom Theme JavaScript -->
<script src="/static/js/custom.min.js"></script>

<script src="/static/js/jquery.validate.min.js"></script>
<script src="/static/js/messages_zh.min.js"></script>
<script src="/static/js/toutiao/validator-setDefaults.js"></script>
<!--Style Switcher -->
<script src="/static/plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
<script src="/static/js/officedict.js"></script>
<script src="/api/admin/login.js"></script>



<script type="text/javascript">

    $(document).ready(function(){


        $("#login").click(function(){
            var _username = $('input[name="username"]').val();
            var _password = $('input[name="password"]').val();
            var param = {loginName:_username,password:_password};
            com.toutiao.officedict.project.login.do(param,function(res){

                if(res==0){
                    document.cookie = "loginName="+_username;
                    window.location = '/index#mvc';
                }

            },function (jqXHR, textStatus, errorThrown) {
                console.log('error',jqXHR, textStatus, errorThrown)
            });
        })
    });





</script>



</body>
</html>
