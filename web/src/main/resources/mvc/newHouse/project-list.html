<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">楼盘管理-新房</div>
                <div class="panel-wrapper collapse in" aria-expanded="true">
                    <div class="panel-body">
                        <form id="pro_list_form" class="form-inline form-search">
                            <div class="form-group">
                                <label class="control-label">id</label>
                                <input type="number" name="newcode" class="form-control" value="">
                            </div>
                            <div class="form-group">
                                <label class="control-label">区域</label>
                                <select class="form-control" name="districtId" id="districtId" >
                                    <option value=''>--请选择区域--</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label">商圈</label>
                                <select class="form-control" name="areaId" id="areaId">
                                    <option value=''>--请选择商圈--</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label">楼盘名称</label>
                                <input type="text" name="projName" class="form-control" value="">
                            </div>
                            <div class="form-group">
                                <label class="control-label">是否开启活动</label>
                                <select class="form-control" name="isActivity" id="isActivity">
                                    <option value=''>--请选择--</option>
                                    <option value='0'>否</option>
                                    <option value='1'>是</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label">发布状态</label>
                                <select class="form-control" name="isApprove" id="nfapprove">
                                    <option value=''>--请选择--</option>
                                    <option value='0'>未发布</option>
                                    <option value='1'>已发布</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label">在售状态</label>
                                <select class="form-control" name="saling" id="saling">
                                    <option value=''>--请选择--</option>
                                    <option value='0'>售完</option>
                                    <option value='1'>在售</option>
                                    <option value='2'>不在售</option>
                                    <option value='3'>出租</option>
                                    <option value='4'>租售</option>
                                    <option value='5'>待售</option>
                                </select>
                            </div>
                            <div class="form-actions pull-right">
                                <button type="button" id="search-list-pro" class="btn btn-info"><i class="fa fa-check"></i>查询</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <div class="row">
        <div class="col-sm-12">
